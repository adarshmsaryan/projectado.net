<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Available Table List</title>
    <script>
     let xhr = new XMLHttpRequest();
     xhr.addEventListener("readystatechange", xhrHandler);
     //enter the database details
     xhr.open("get", "./data.json");
     function xhrHandler(){
                console.log(xhr.readyState);
                if(xhr.readyState === 4 && xhr.status === 200){
                    console.log(xhr.responseText);
                    // herolist = JSON.parse(xhr.responseText).herolist;
                    // console.log(herolist.length);
                   for(let i = 0; i < herolist.length; i++){
                    // document.querySelector("textarea").value += herolist[i].title+"\n";
                       document.querySelector("li").innerHTML += document
                       .querySelector("#htemp")
                       .innerHTML
                       .replace("{table no}", herolist[i].title)
                       .replace("{capacity}", i + 1)
                       .replace("{customerid}", herolist[i].firstname + ' ' + herolist[i].lastname)
                       .replace("{number of people}", herolist[i].poster)
                       .replace("{status}", herolist[i].ticketprice);
                   
                }
                }
            }
            document.addEventListener("DOMContentLoaded", function(){
                document.querySelector("button").addEventListener("click", clickHandler)
            });
            function clickHandler(){
                xhr.send();
            }


    </script>
</head>
<body>
    <button>Get Data</button>
    <hr>

    <table border="2px solid grren">
        <thead>
            <tr>
                <th>table no #</th>
                <th>capacity</th>
                <th>customerid</th>
                <th>number of people</th>
                <th>status</th>
               
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <template id="htemp">
        <tr>
            <td>{table no}</td>
            <td>{capacity}</td>
            <td>{customerid}</td>
            <td>{number of people}</td>
            <td>{status}</td>
     
        </tr>
    </template>
</body>
</html>
