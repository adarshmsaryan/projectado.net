<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Customer Deatils</title>
    <script>

    </script>
</head>
<body>
    <fieldset>
        <legend>New Customer Entry</legend>
        <table>
            <tbody>
                <tr>
                    <th>Customer Name</th>
                    <td> <input id="customername" type="text"> </td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td> <input id="phonenumber" type="number"> </td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td> <input id="date" type="data"> </td>
                </tr>
                <tr>
                    <th>Start Time</th>
                    <td> <input id="starttime" type="time"> </td>
                </tr>
                <tr>
                    <th>End Time</th>
                    <td> <input id="endtime" type="time"> </td>
                </tr>
                <tr>
                    <th>Table Number</th>
                    <td> <input id="tablenumber" type="number" max="10" min="1"> </td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td> <input id="status" type="text"></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td> <button id="addBtn">Place order</button></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</body>
</html>
